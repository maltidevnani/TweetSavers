<h1 class="text-center"><b>Tweet Savers</b></h1>
<hr />
<div class="row justify-content-center">
    <div class="col-sm-4 col-md-4 col-lg-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search Twitter" aria-label="Search Twitter"
                [(ngModel)]="query" aria-describedby="basic-addon2" />
            <button type="button" (click)="searchTweets()">
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </div>
</div>
<div class="row tweet-row justify-content-center">
    <div>
        <div class="example-container">
            <h2>Search Results</h2>
            <div cdkDropList id="list-one" [cdkDropListData]="tweets" [cdkDropListConnectedTo]="['list-two']"
                class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let tweet of tweets" cdkDrag>
                    <mat-card class="example-card">
                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image">
                                <img [src]="tweet.user.biggerProfileImageURL" width="100%" height="100%" alt="" />
                            </div>
                            <mat-card-title>{{ tweet.user.name }}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <p>
                                {{ tweet.text }}
                            </p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="example-container">
            <h2>Saved Tweets</h2>
            <div id="list-two" cdkDropList [cdkDropListData]="savedTweets" [cdkDropListConnectedTo]="['list-one']"
                class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let tweet of savedTweets" cdkDrag>
                    <mat-card class="example-card">
                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image">
                                <img [src]="tweet.user.biggerProfileImageURL" width="100%" height="100%" alt="" />
                            </div>
                            <mat-card-title>{{ tweet.user.name }}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <p>
                                {{ tweet.text }}
                            </p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
